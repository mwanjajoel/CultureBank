{% extends "base.html" %}
{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Culture Bank</title>
</head>
<body>

</body>

<div>
    <h1><a href="/"> Culture Bank</a></h1>
</div>
{% block content %}

    <section class="bg-secondary">

        <div class="container">
            <div class="row masonry-loader">
                <div class="col-sm-12 text-center">
                    <div class="spinner"></div>
                </div>
            </div>

            <div class="row masonry masonryFlyIn mb40">
                {% for post in posts %}
                    <div class=" col-md-4 post-snippet masonry-item">

                        <a href="/detail">
                            <img alt="Post Image" src="{% static "img/blog-single-2.jpg" %}"/>
                        </a>
                        <div class="inner">
                            <a href="#">
                                <h5 class="mb0">{{ post.title }}</h5>
                                <span class="inline-block mb16">{{ post.published_date }}</span>
                            </a>
                            <hr>
                            <p>
                                {{ post.text }}
                            </p>
                            <a class="btn btn-sm" href="#">Read More</a>
                            <ul class="tags pull-right">
                                <li>
                                    <a class="btn btn-sm btn-icon" href="#">
                                        <i class="ti-twitter-alt"></i>
                                    </a>
                                </li>
                                <li>
                                    <a class="btn btn-sm btn-icon" href="#">
                                        <i class="ti-facebook"></i>
                                    </a>
                                </li>
                            </ul>
                        </div>

                    </div>
                {% endfor %}
            </div>


        </div>


    </section>

{% endblock content %}

</html>
